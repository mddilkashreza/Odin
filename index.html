<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page for Odin Project</title>
    <link rel="stylesheet" href="Style.css"/>
</head>
<body>
    <div class="container">
        <div class="section-left">
            <div class="logo">ODIN</div>
            <p class="space"> Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank" class="space">Halie West</a> <span class="space">on </span><a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank" class="space">Unsplash</a></p>
        </div>
    <div class="section-right">
        <div class="header">
         <p>This is not a real online service! You know you need something</p>
         <p>like this is your life to help you realize your deepest dreams.</p>
         <p>Sign up <i>now</i> to get started.</p>
         <h3>You <i>know</i>you want to.</h3>
        </div>
        <form class="form" action="">
            
            <div class="shadow">
                <h2>Let's do this!</h2>
                <div class="center">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" placeholder="FirstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" placeholder="LastName" required>
                    </div>
                </div>
                <div class="center">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="number" id="phoneNumber" name="phoneNumber" placeholder="phoneNumber" required>
                    </div>
                </div>
                <div class="center">
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="passport" name="passport" placeholder="password" required pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[*.@#$%^&(){}[]:;<>,.?/~_+-=|\]).{8,32}$">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm-Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&*_=+-]).{8,16}$" data-match="password" placeholder="Confirm-Password" required>
                    </div>
                </div>
            </div>
            <div class="createAcc">
                <button type="submit" value="submit" onclick="validate()">Create Account</button>
                <p>Already have account <a href="" class="col">Log In</a></p>
            </div>
        </form>
    </div>
    </div>
    
</body>
</html>
